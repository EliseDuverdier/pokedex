App\Domain\Entity\Type:
    type: entity
    repositoryClass: App\Infra\Repository\TypeRepository
    table: type
    id:
      id:
        type: uuid
        generator:
            strategy: CUSTOM
        customIdGenerator:
            class: Symfony\Bridge\Doctrine\IdGenerator\UuidV4Generator
    fields:
      name:
        type: string
        length: 64
        unique: true
